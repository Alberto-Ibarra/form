<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="contianer">
        <h1 class="header">Sign Up</h1>
        <form>
            <div>
                <input type="text" class="firstName" placeholder="First Name">
                <input type="text" class="lastName" placeholder="Last Name">
            </div>
            <div>
                <input type="number" class="phoneNumber" placeholder="Phone Number">
            </div>
            <div>
                <input type="email" class="email" placeholder="Email Adress">
            </div>
            <div>
                <input type="password" class="password" placeholder="Password">
                <input type="password" class="passwordConfirmation" placeholder="Confirm Password">
            </div>
            <div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>I Agree</label>
                </div>
                <div class="text">
                    <p>By clicking <span> Register </span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>
            <div>
                <button type="submit" class="register">Register</button>
                <button type="submit" class="sign-in">Sign In</button>
            </div>
        </form>
    </div>
</div>
